</div>
<div class="container col-md-8">
<form>
    <!-- Email -->
    <div class="mb-3">
      <label for="exampleEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleEmail" placeholder="name@example.com">
    </div>

    <!-- Single Select -->
    <div class="mb-3">
      <label for="exampleSelect" class="form-label">Example Select</label>
      <select class="form-select" id="exampleSelect">
        <option selected>Select an option</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
    </div>

    <!-- Multiple Select -->
    <div class="mb-3">

        <label for="exampleMultipleSelect" class="form-label">Example Multiple Select</label>
      <select multiple class="form-select" id="exampleMultipleSelect">
        <option value="1">Option A</option>
        <option value="2">Option B</option>
        <option value="3">Option C</option>
      </select>
    </div>

    <!-- Textarea -->
    <div class="mb-3">
      <label for="exampleTextarea" class="form-label">Example Textarea</label>
      <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Write your message here..."></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
