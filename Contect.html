    <h2>Contect-us</h2>

  <div class="container col-md-8">
    <form>
      <!-- Email -->
      <div class="mb-3">
        <label for="exampleEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleEmail" placeholder="name@example.com">
      </div>

      <!-- Single Select -->
      <div class="mb-3">
        <label for="exampleSelect" class="form-label">Select Your Query</label>
        <select class="form-select" id="exampleSelect">
          <option selected>Select an option</option>
          <option value="1">Web</option>
          <option value="2">Tech stack</option>
          <option value="3">Technology</option>
        </select>
      </div>
      <!-- Check Box  -->
      <h6>
        Are You Robot!
      </h6>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
        <label class="form-check-label" for="checkDefault">
          Yes
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
        <label class="form-check-label" for="checkChecked">
          No
        </label>
      </div>
      <!-- Textarea -->
      <div class="mb-3">
        <label for="exampleTextarea" class="form-label">Elaborate Your Concern</label>
        <textarea class="form-control" id="exampleTextarea" rows="3"
          placeholder="Write your message here..."></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
